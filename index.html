<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Cheese</title>
    <link rel="stylesheet" href="./css/style.css" />
    
  </head>

  <body>
    <header>
      <h1>Random YouTube Title Generator</h1>
      <p>The cheesier, the better.</p>
    </header>
    <p></p>
    <button type="button" id="generateButton" class="pressable">Generate</button>

    <main>
        <section class="generator">
        <div id="YTtitle">
          <h2 id="generatedPhrase"></h2>
        </div>
      </section>
      <section class="gif">
        <img
          src="./media/you-cant-handle-the-truth-truth.gif"
          alt="You can't handle the truth!"
        />
      </section>
    </main>

    <footer>
      <p>Copyright &copy; 2024 Huftonian Industries</p>
    </footer>
  </body>
  <script type="text/javascript" src="./main.js"></script>
</html>
